apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    "app.kubernetes.io/name": {{ template "jupyter.name" . }}
    "helm.sh/chart": {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    "app.kubernetes.io/managed-by": {{ .Release.Service }}
    "app.kubernetes.io/instance": {{ .Release.Name }}
    "app.kubernetes.io/version": {{ .Chart.AppVersion }}
    "app.kubernetes.io/component": jupyter
    sparkRole: driver
  name: {{ template "jupyter.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      "app.kubernetes.io/component": jupyter
      sparkRole: driver
      "app.kubernetes.io/instance": {{ .Release.Name }}
  template:
    metadata:
      labels:
        "app.kubernetes.io/component": jupyter
        sparkRole: driver
        "app.kubernetes.io/instance": {{ .Release.Name }}
    spec:
      containers:
        - name: jupyter
          image: {{ .Values.jupyter.image }}
          volumeMounts:
            - name: {{ .Release.Name }}-config-volume
              mountPath: {{ .Values.jupyter.configDir }}
            - name: {{ .Release.Name }}-notebooks
              mountPath: /jupyter
          imagePullPolicy: "Always"
      serviceAccountName: {{ template "jupyter.serviceAccountName" . }}
      volumes:
        - name: {{ .Release.Name }}-config-volume
          configMap:
            name: {{ template "jupyter.configMap.name" . }}
        - name: {{ .Release.Name }}-notebooks
          {{- if .Values.jupyter.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ template "jupyter.jupyter.pvc.name" . }}
          {{- end }}
