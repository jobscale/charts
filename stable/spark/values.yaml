# default values for all charts
nameOverride: &nameOverride ""
fullnameOverride: &fullnameOverride ""

resources: &resources {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

nodeSelector: &nodeSelector {}

tolerations: &tolerations []

affinity: &affinity {}

rbac: &RBACDefaults
  create: true


sparkoperator:
  enabled: true

  # common values
  nameOverride: *nameOverride
  fullnameOverride: *fullnameOverride
  nodeSelector: *nodeSelector
  tolerations: *tolerations
  affinity: *affinity
  resources: *resources
  rbac: *RBACDefaults
  sparkJobNamespace: default
  serviceAccounts:
    spark:
      name: spark


spark-history-server:
  enabled: true

  # common values
  nameOverride: *nameOverride
  fullnameOverride: *fullnameOverride
  nodeSelector: *nodeSelector
  tolerations: *tolerations
  affinity: *affinity
  resources: *resources
  rbac: *RBACDefaults

  nfs:
    enableExampleNFS: false

  pvc:
    enablePVC: false

  s3:
    enableS3: true
    enableIAM: false
    logDirectory: s3a://joylalchattaraj/hybrid/spark-history/ # add spark event log directory here
    accessKeyID: "" # aws access key ID goes here
    secretAccessKey: ""  # aws secret key id goes here

  service:
    type: ClusterIP