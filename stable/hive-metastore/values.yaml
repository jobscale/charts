# Default values for hive-metastore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/hybrid-qubole/hive-metastore
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9083

# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.

resources:
  limits:
    cpu: 0.8
    memory: 800Mi
  requests:
    cpu: 0.2
    memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

# values to put in config map
configs:
  DB_TYPE: "mysql"
  CONNECTION_URI: jdbc:mysql://metastore-mysql:3306/metastore
  CONNECTION_USER: hive
  CONNECTION_PASSWORD: password
  CONNECTION_DRIVER: "com.mysql.jdbc.Driver"
  HIVE_WAREHOUSE_DIR: "/"
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""

mysql:
  enabled: true
  mysqlUser: "hive"
  mysqlDatabase: "metastore"
  mysqlPassword: "password"
